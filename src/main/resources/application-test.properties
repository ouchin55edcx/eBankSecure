spring.application.name=eBankSecure
# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ebanking_test_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=ebanking_test_user
spring.datasource.password=test_password

# JPA Configuration for Test
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Test Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Security Logging for Test Environment
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE